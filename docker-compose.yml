  #     JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

  # ==========================================================================
  # Adminer (Database Admin UI) - Optional
  # ==========================================================================
  adminer:
    image: adminer
    container_name: masasia-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # ==========================================================================
  # Redis Commander (Redis Admin UI) - Optional
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: masasia-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: masasia-network
